<div class="wrapper flexCenter">
    <app-show *ngIf="isWinner"></app-show>
    <div class="content-box flexCenter">
        <ng-lottie [options]="isWinner ? options : gameOver" height="200px" width="250px"></ng-lottie>
        <div class="title">
            <h2>{{isWinner ? '¡Completaste el nivel!' : '¡Has perdido!'}} </h2>
        </div>
    </div>
</div>
