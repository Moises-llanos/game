<div
  class="card"
  [class.animate__flipInX]="!statusCard && statusCard"
  [class.animate__flipInY]="statusCard"
  (click)="changeImg()"
>
  <div class="front" [style.display]="statusCard ? '' : 'none'" >
    <img [src]="dataSrc.image" />
  </div>
  
  <div class="back" [style.display]="!statusCard ? '' : 'none'">
    <img [src]="urlBack" />
  </div>
</div>
