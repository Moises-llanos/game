<app-title-won
  [isActive]="isComplete || !isWinner"
  [intentos]="(intentos / 2)"
  [isWinner]="isWinner"
  [time]="currentTime"
  (onNewPlay)="won()"
  [pares]="pares"
></app-title-won>
<app-loading *ngIf="!canLoad"></app-loading>
<div
  class="play flexCenter animate__animated animate__fadeInUp"
  *ngIf="characters.length"
>
  <div class="play__center flexCenter">
    <div class="points flexCenter animate__animated animate__zoomIn" *ngIf="hasPoints">
      <h3>+5</h3>
    </div>
    <h1 class="title">Rick And Morty</h1>
    <div class="play__center-content">
      <div class="banner animate__animated">
        <div class="timer">
          <small
            >Tiempo : <strong>{{ currentTime }} / {{ time }}</strong></small
          >
        </div>
        <div
          class="progress animate__animated"
          [style.width]="width + '%'"
        ></div>
      </div>
      <div class="play__content">
        <app-card
          *ngFor="let item of characters"
          (onInterval)="setTimer()"
          (onpar)="setTime()"
          [dataSrc]="item"
          #card
        ></app-card>
      </div>
    </div>
  </div>
</div>
