<app-loading *ngIf="!canLoad"></app-loading>
<app-title-won
  [isActive]="isComplete || !isWinner"
  [intentos]="intentos / 2"
  [isWinner]="isWinner"
  [time]="currentTime"
  (onNewPlay)="won()"
  [pares]="pares"
></app-title-won>
<div class="play flexCenter scaleInUp" *ngIf="characters.length">
  <div class="play__center flexCenter">
    <h1 class="title">Rick And Morty</h1>
    <div class="play__center-content">
      <div class="banner">
        <div class="timer">
          <small
            >time : <strong>{{ currentTime }} / {{ time }}</strong></small
          >
        </div>
        <div class="progress" [style.width]="width + '%'"></div>
      </div>
      <div class="play__content flexAround">
        <app-card
          *ngFor="let item of characters"
          (onInterval)="setTimer()"
          (onpar)="setTime()"
          [dataSrc]="item"
        ></app-card>
      </div>
    </div>
  </div>
</div>

<div class="points flexCenter animate__animated animate__zoomIn" *ngIf="hasPoints && !isComplete">
  <h3>+5</h3>
</div>
